<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chavez Tamales</title>
</head>
<body>
    
    <h1 class="neon" data-text="U">CH<span class="flicker-slow">AVE</span>Z'S <span class="flicker-fast">TAMA</span>LES</h1>

    <form id="mainForm" method="post" action="/customers">

        <div class="name_input">  
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="tamales">
            <div class="range-wrap">
                <label for="verdes">verdes</label>
                <input type="range" name="verdes" class='range' id="verdes" min="0" max="50">
                <output class="bubble"></output>
            </div>
            <div class="range-wrap">
                <label for="mole">mole</label>
                <input type="range" name="mole" class='range' id="mole" min="0" max="50">
                <output class="bubble"></output>
            </div>
            <div class="range-wrap">
                <label for="rajas">rajas</label>
                <input type="range" name="rajas" class='range' id="rajas" min="0" max="50">
                <output class="bubble"></output>
            </div>
        </div>
        
        <div class="champurrados">
            <div class="range-wrap">
                <label for="champurrado">Champurrado</label>
                <input type="range" name="champurrado" class='range' id="champurrado" min="0" max="10">
                <output class="bubble"></output>
            </div>
        </div>

        <div class="comments">
            <label for="comment">Comment</label>
            <textarea name="comment" id="comment" cols="30" rows="5"></textarea>
        </div>
        
        <button class="button" type="submit">Save</button>
        <a href="/customers" class="btn">Customers</a> 
    </form>



    
    <style>
        
        body {
            background-image: url("../../images/pexels-lukas-349609-2.jpg");
            background-size:cover;
            margin: 0;
        }
        
        .neon {
            font-family: 'MONOTON',cursive;
            font-size: 80px;
            color: rgb(0, 204, 10);
            position: relative;
            top: 50%;
            left: 51%;
            transform: translate(-50%,-50%);
            font-weight: 400;
            letter-spacing: 8px;
            text-shadow: 1px 0px 4px #0d05ad, 2px 0px 4px #011473, 3px 0px 4px #0103aa, 2px 0px 3px #0c10cf, 2px 3px 15px #150fcb, 2px 0px 15px, 5px 0px 125px, 20px 0vw 200px #0a10c4,40px 0vw 200px #0b0bcb;
        }
        
        .flicker-slow {
            animation: flicker 3s linear infinite;
        }
        
        .flicker-fast {
            animation: flicker 1s linear infinite;
        }
        
        @keyframes flicker {
            0%, 19.999%, 22%, 62.999%, 64%, 64.999%, 70%, 100% {
                
                opacity: .99;	
            }
            20%, 21.999%, 63%, 63.999%, 65%, 69.999% {
                opacity: 0.4;
            }
            
        }
        
        form {
            display: flex;
            flex-wrap: wrap; 
            gap: 10px;
            text-align: center;
            font-family: 'Chalkduster',cursive;
            text-shadow: 2px 2px 2px #ffffff;
            font-size: 20px;
            color: rgb(0, 0, 0);
            
        }
        
        input[name=name] {
            border-radius: 30px;
            height: 20px;
        }
        

        .range-wrap {
            position: relative;
            margin: 0 auto 3rem 2rem;
        }
        
        .range {
            width: 100%;
        }
        
        .bubble {
            background: rgb(255, 255, 255);
            color: black;
            padding: 4px 12px;
            position: absolute;
            border-radius: 4px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .bubble::after {
            content: "";
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgb(0, 3, 4);
            top: -1px;
            left:50%
        }
        
        textarea {
            height: 20px;
            border-radius: 20px;
        }

        .button {
            cursor: pointer;
            flex-grow: 3;
            flex-basis: 25%;
            font-size: 20px;
            font-family: 'Chalkduster',cursive;
            border:none;
            border-radius: 90px;
            background-color: transparent;
        }
        
        .btn {
            cursor: pointer;
            flex-basis: 25%;
            flex-grow: 3;
            font-size:20px;
            font-family: 'Chalkduster',cursive;
            color: black;
            text-decoration: none;
        }

        .btn:hover {
            opacity: .5;
            transition: all 250ms linear;
        }


        .button:hover {
            transition: all 0.5s;
            opacity: 0.5;
        }
    </style>
    

    <script>
        //sliders
        const allRanges = document.querySelectorAll(".range-wrap");
        allRanges.forEach(wrap => {
            const range = wrap.querySelector(".range");
            const bubble = wrap.querySelector(".bubble");

            range.addEventListener("input", () => {
                setBubble(range, bubble);
            });

            setBubble(range, bubble);
        });

        function setBubble(range,bubble) {
            const val=range.value;
            const min=range.min ? range.min: 0;
            const max=range.max ? range.max: 100;
            const newVal=Number(((val-min)*100)/(max-min));
            bubble.innerHTML=val;          

            bubble.style.left =`calc(${newVal}% + (${8-newVal * 0.15}px))`;
        };


    </script>
    
</body>
</html>
